<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method=POST>
		<div>
			<label for="name">Name*</label>
			<input id="name" type="text" required name="name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input id="email" type="email" name="email" required>
		</div>
		<div>
			<label>Gender*</label>
			<label for="male">Male</label>
			<input id="male" type="radio" value="m" name="gender" required>
			<label for="female">Female</label>
			<input id="female" type="radio" value="f" name="gender" >
			<label for="others">Others</label>
			<input id="others" type="radio" value="o" name="gender">
		</div>
		<div>
			<label for="laptop">Laptop Brands</label>
			<select id="laptop" name="laptop">
				<option value="" selected disabled>--Please choose an option--</option>
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input id="age" type="number" name="age" required>
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input id="dob" type="date" name="age" required> 
		</div>
		<div>
			<label for="password">Password*</label>
			<input id="password" type="password" name="password" required>
		</div>
		<div>
			<input type="submit" value="submit button">
		</div>
		<div>
			<label for="portfolio">Portfolio Link</label>
			<input type="url" id="portfolio" name="portfolio">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
